<!-- Dokumentin tyyppimäärittely: -->
<!DOCTYPE html>
<html lang="en">
<!-- Head-osio sisältäen metatietoja ja tyylisäännöt: -->
<head>
    <!-- Merkistökoodaus ja näkymän skaalausasetukset: -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Verkkosivun otsikko | HTML-perusteet - Tehtävä 2 -->
    <title>HTML Basics - Exercise 2</title>

    <!-- Tyylisäännöt body-elementille CSS:ssä: -->
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Verdana, sans-serif;
            color: #ffefdf;
            background-color: #191919;
            background-image: url("images/Image1.png");
            background-repeat: no-repeat;
            background-position: right;
            background-size: auto;
        }
    </style>
</head>

<!-- Body-osio: -->
<body>
    <!-- Header-osio sisältää sivuelementit: -->
    <header>
        <!-- Sivun pääotsikko: -->
        <h1>
            CVAH | THE PRODUCER
        </h1>

        <!-- Linkki Soundcloudiin logokuvan kautta: -->
        <a href="https://www.soundcloud.com/cvah">
            <img src="https://i1.sndcdn.com/avatars-B4IVLCJF7CMWv805-CON1Tg-t500x500.jpg" alt="Cvah, the Producer" title="Soundcloud" width="384" height="384">
        </a>
    </header>

    <!-- Albumit: -->
    <h2>Albumit:</h2>

        <!-- I: Her  -->
        <img src="https://i1.sndcdn.com/artworks-jHEBENSuqz5De8So-D7tvmg-t500x500.jpg" alt="Album: Her" title="Såna Pablis Escobar" width="192" height="192">
        <h2><em>Her:
        <ul>
            <li>Her I</li>
            <li>Her II</li>
            <li>Her III</li>
        </ul>
        </em></h2>

        <!-- II: WMB -->
        <img src="https://i1.sndcdn.com/artworks-GrVmVmR5GHdhnK6o-SCzBpw-t500x500.jpg" alt="Album: WMB" title="WMB" width="192" height="192">
        <h2><em>WMB:
        <ul>
            <li>What</li>
            <li>My Love</li>
            <li>Bless</li>
        </ul>
        </em></h2>
    
    <!-- Allekirjoitus, tekijä: -->
    <header style="float: right; margin-right: 10px;">
        <h5><em>
            by CVAH
        </em></h5>
    </header>
    
</body>

</html>
