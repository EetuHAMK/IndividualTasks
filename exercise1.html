<!-- Dokumentin tyyppimäärittely: -->
<!DOCTYPE html>
<html lang="en">
<!-- Head-osio sisältäen metatietoja ja tyylisäännöt: -->
<head>
    <!-- Merkistökoodaus ja näkymän skaalausasetukset: -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Verkkosivun otsikko | HTML-perusteet - Tehtävä 1 -->
    <title>HTML Basics - Exercise 1</title>
</head>

<!-- Body-osio: -->
<body>
    <!-- Paragraafi, joka sisältää kuvan oikeassa reunassa: -->
    <p><img src="images/image1.png" alt="Såna the Cat" style="float: right;"></p>

    <!-- Div-osio sisältää sivuelementit: -->
    <div>
        <!-- Sivun pääotsikko: -->
        <h1>
            CVAH | THE PRODUCER
        </h1>
        
        <!-- Linkki Soundcloudiin logokuvan kautta: -->
        <a href="https://www.soundcloud.com/cvah">
            <img src="https://i1.sndcdn.com/avatars-B4IVLCJF7CMWv805-CON1Tg-t500x500.jpg" alt="Cvah, the Producer" title="Soundcloud" width="384" height="384">
        </a>
    </div>

    <!-- Albumit: -->
    <h2>Albumit:</h2>

        <!-- I: Her -->
        <div>
        <img src="https://i1.sndcdn.com/artworks-jHEBENSuqz5De8So-D7tvmg-t500x500.jpg" alt="Album: Her" title="Såna Pablis Escobar" width="192" height="192">
        <h2><em>Her:</em></h2>
            <h3>- Her I</h3>
            <h3>- Her II</h3>
            <h3>- Her III</h3>
        </div>
    
        <!-- II: WMB -->
        <div>
        <img src="https://i1.sndcdn.com/artworks-GrVmVmR5GHdhnK6o-SCzBpw-t500x500.jpg" alt="Album: WMB" title="WMB" width="192" height="192">
        <h2><em>WMB</em></h2>
            <h3>- What</h3>
            <h3>- My Love</h3>
            <h3>- Bless</h3>
        </div>
    
    <!-- Allekirjoitus, tekijä: -->
    <div style="float: right; margin-right: 10px;">
        <h5><em>
            by CVAH
        </em></h5>
    </div>

</body>

</html>
